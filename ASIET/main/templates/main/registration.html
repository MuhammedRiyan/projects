{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>


<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
     <img src="{% static 'images/logo.png' %}" alt="Logo">
    </div>
   <div class="header-icons">
  <img src="{% static 'images/1.png' %}" class="icon icon-small" alt="icon 1" />
  <img src="{% static 'images/2.png' %}" class="icon icon-medium" alt="icon 2" />
  <img src="{% static 'images/3.png' %}" class="icon icon-large" alt="icon 3" />
  <img src="{% static 'images/5.png' %}" class="icon icon-small" alt="icon 5" />
</div>
    <nav class="nav-bar">
  <ul class="nav-links">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'about' %}">About Us</a></li>
    <li><a href="{% url 'registration' %}">Registration</a></li>
  </ul>
</nav>

  </header>
  <!-- END HEADER -->

<!-- REGISTER SECTION -->
<main class="register-container">
  <h2>Register</h2>
  <form action="submit_registration.php" method="POST" class="register-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm_password" required />

    <button type="submit">Register</button>
  </form>
</main>

</body>

</html>

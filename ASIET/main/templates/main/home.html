{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ASIET</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>


<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Logo">

        </div>
        <div class="header-icons">
  <img src="{% static 'images/1.png' %}" class="icon icon-small" alt="icon 1" />
  <img src="{% static 'images/2.png' %}" class="icon icon-medium" alt="icon 2" />
  <img src="{% static 'images/3.png' %}" class="icon icon-large" alt="icon 3" />
  <img src="{% static 'images/5.png' %}" class="icon icon-small" alt="icon 5" />
</div>
        <nav class="nav-bar">
  <ul class="nav-links">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'about' %}">About Us</a></li>
    <li><a href="{% url 'registration' %}">Registration</a></li>
  </ul>
</nav>

    </header>
    <!-- END HEADER -->

    <!-- SLIDER -->


    <section class="hero">
  <img src="{% static 'images/slider38.jpg' %}" id="pic" alt="Slider" />
</section>
    <!-- DEPARTMENTS SECTION -->

<section class="departments">
  <h2>Departments</h2>
  <div class="departments-grid">
    {% for dept in departments %}
      <div class="department-card">{{ dept.name }}</div>
    {% empty %}
      <p>No departments available.</p>
    {% endfor %}
  </div>
</section>
</body>

</html>
